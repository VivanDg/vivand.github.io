<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 1 - Repositorio de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tareas Semana 1</h1>
        <a href="index.html">Volver al inicio</a>
    </header>

    <main>
        <section>
            <h2>Subir Archivo PDF</h2>
            <input type="file" id="fileInput" accept="application/pdf">
        </section>

        <section id="pdfSection" style="display:none;">
            <h2>Visualizaci√≥n de PDF</h2>
            <embed id="pdfViewer" width="100%" height="500px" type="application/pdf">
        </section>
    </main>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type === "application/pdf") {
                const fileReader = new FileReader();
                fileReader.onload = function() {
                    const pdfViewer = document.getElementById('pdfViewer');
                    pdfViewer.src = fileReader.result;
                    document.getElementById('pdfSection').style.display = 'block';
                };
                fileReader.readAsDataURL(file);
            } else {
                alert('Por favor, selecciona un archivo PDF.');
            }
        });
    </script>
</body>
</html>
