<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositorio de Tareas - 16 Semanas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Repositorio de Tareas - 16 Semanas</h1>
        <p>Administra y haz seguimiento de tus tareas semanales</p>
    </header>

    <main>
        <div class="auth">
            <label for="accessCode">Ingresa tu clave para gestionar archivos PDF:</label>
            <input type="password" id="accessCode" placeholder="Clave">
            <button onclick="authorize()">Autorizar</button>
        </div>
        
        <table id="tasksTable">
            <thead>
                <tr>
                    <th>Semana</th>
                    <th>Tarea</th>
                    <th>Archivo PDF</th>
                    <th>Archivos Complementarios</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de la tabla se generarán dinámicamente en JavaScript -->
            </tbody>
        </table>
    </main>

    <script src="script.js"></script>
</body>
</html>
