<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositorio de Tareas - 16 Semanas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Repositorio de Tareas - 16 Semanas</h1>
        <p>Administra y haz seguimiento de tus tareas semanales</p>
    </header>

    <main>
        <table id="tasksTable">
            <thead>
                <tr>
                    <th>Semana</th>
                    <th>Tarea</th>
                    <th>Archivo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de la tabla se generarán dinámicamente en JavaScript -->
            </tbody>
        </table>
    </main>

    <!-- Modal para ver PDFs -->
    <div id="pdfModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="pdfViewer" src="" width="100%" height="500px"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
