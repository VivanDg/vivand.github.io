<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositorio de Tareas - 16 Semanas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Repositorio de Tareas - 16 Semanas</h1>
        <p>Administra y haz seguimiento de tus tareas semanales</p>
    </header>

    <main>
        <div class="auth">
            <label for="accessCode">Ingresa tu clave para gestionar archivos PDF:</label>
            <input type="password" id="accessCode" placeholder="Clave">
            <button onclick="authorize()">Autorizar</button>
        </div>
        
        <table id="tasksTable">
            <thead>
                <tr>
                    <th>Semana</th>
                    <th>Tarea</th>
                    <th>Archivo PDF</th>
                    <th>Archivos Complementarios</th>
                </tr>
            </thead>
            <tbody>
    <!-- Las filas de la tabla se generarán dinámicamente en JavaScript -->
    <tr>
        <td>Semana ${week}</td>
        <td>Descripción de la tarea de la semana ${week}</td>
        <td>
            <label class="label-upload" for="uploadPDF${week}">Subir PDF</label>
            <input type="file" id="uploadPDF${week}" accept="application/pdf" onchange="uploadPDF(this, ${week})" disabled>
            <button class="view-button" onclick="togglePDFView(${week})">Ver PDF</button>
        </td>
        <td>
            <input type="file" accept=".pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.jpg,.png,.zip" onchange="uploadComplementaryFile(this, ${week})">
            <div id="complementaryFiles${week}" class="complementary-files"></div>
        </td>
    </tr>
    <tr class="pdf-container-row">
        <td colspan="4">
            <div class="pdf-container" id="pdfContainer${week}">
                <iframe id="pdfViewer${week}" src=""></iframe>
                <div class="button-group">
                    <button class="button-download" onclick="downloadPDF(${week})">Descargar PDF</button>
                    <button class="button-delete" onclick="deletePDF(${week})">Eliminar PDF</button>
                </div>
            </div>
        </td>
    </tr>
</tbody>

        </table>
    </main>

    <script src="script.js"></script>
</body>
</html>
